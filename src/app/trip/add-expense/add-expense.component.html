<p>add-expense works!</p>

<ng-container *ngIf="addedCount>0">
	<ng-container *ngTemplateOutlet="viewExpense"></ng-container>
</ng-container>
<div class="text-center">
	<button type="button" class="btn btn-success" (click)="redirectToViewExpense()">
		View Expense
	</button>
	<a [routerLink]="addParticipant" class="btn btn-primary ms-2">Add Participant</a>
</div>

<div class="container" *ngIf="addedCount==0">
	<div class="expenses_box">
		<h2 class="text-center mb-5">Add Expenses</h2>
		<div class="row">
			<div class="col mb-3">Item Name :</div>
			<div class="col mb-3">
				<input type="text" id="user" name="user" [(ngModel)]="item_name" class="form-control" />
			</div>
		</div>
		<div class="row mt-4">
			<div class="col mb-3">Category :</div>
			<div class="col mb-3">
				<input type="text" id="exp_type" name="exp_category" [(ngModel)]="exp_category" class="form-control" />
			</div>
		</div>
		<div class="row mt-4">
			<div class="col mb-3">Amount :</div>
			<div class="col mb-3">
				<input type="number" id="amount" name="amount" [(ngModel)]="exp_amount" class="form-control" />
			</div>
		</div>
		<div class="row mt-4">
			<div class="col mb-3">Date :</div>
			<div class="col mb-3">
				<input type="date" class="form-control" [(ngModel)]="exp_date" id="pswd" name="pswd" />
			</div>
		</div>

		<div class="text-center mt-5">
			<button type="button" class="btn btn-primary text-center" (click)="addExpense()">
				Add Expenses
			</button>
		</div>
	</div>
</div>

<ng-template #viewExpense>
	<app-view-expense [count]="addedCount"></app-view-expense>
</ng-template>
